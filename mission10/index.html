<!DOCTYPE html>

<body>
    <center>


        
        <div class="facture-container">
           
            <div class="header">
                <div class="company-info">
                    <p>
                        <input type="text" class="company-name" placeholder="Nom de la compagnie">
                    </p>
                    <p>
                        <input type="text" class="address" placeholder="Adresse postale">
                    </p>
                    <p>
                        <input type="text" class="contact-details" placeholder="Détails du contact">
                    </p>
                </div>
                <div class="invoice-info">
                    <p class="facture-title">FACTURE</p>
                    <p>
                        <input type="text" class="date" placeholder="Date (e.g., 26/01/2023)">
                    </p>
                    <p>
                        <input type="text" class="invoice-number" placeholder="N° de facture">
                    </p>
                </div>
            </div>
    
            
            <div class="details">
                <div class="destinataire">
                    <p class="section-title">Destinataire</p>
                    <p><input type="text" placeholder="Nom"></p>
                    <p><input type="text" placeholder="Nom de la société"></p>
                    <p><input type="text" placeholder="Adresse postale"></p>
                    <p><input type="text" placeholder="Téléphone"></p>
                    <p><input type="email" placeholder="Email"></p>
                </div>
                <div class="envoyez-a">
                    <p class="section-title">Envoyez à</p>
                    <p><input type="text" placeholder="Nom"></p>
                    <p><input type="text" placeholder="Nom de la société"></p>
                    <p><input type="text" placeholder="Adresse postale"></p>
                    <p><input type="text" placeholder="Téléphone"></p>
                    <p><input type="email" placeholder="Email"></p>
                </div>
            </div>
    
            
            <div class="footer">
                <input type="text" class="payment-conditions" placeholder="Conditions de paiement, par exemple : dû dans X jours">
            </div>
        </div>
    </body>
    </html>
